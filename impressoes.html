<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Cornélius | Impressões</title>
  <link rel="icon" type="image/png" href="assets/img/logo.cornelio.jpg">
  <link rel="stylesheet" href="assets/css/styles.css"/>

  <!-- PDF Lib -->
  <script src="https://cdn.jsdelivr.net/npm/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
</head>
<body>
  <div class="topbar">
    <div class="topbar-inner">
      <div class="brand">
        <div class="brand-badge" aria-hidden="true">
          <img src="assets/img/logo.cornelio.jpg" alt="Cornélius" class="brand-logo">
        </div>
        <div class="brand-title">
          <strong>Cornélius</strong>
          <span>Impressões</span>
        </div>
      </div>

      <nav class="nav">
        <a href="index.html"data-admin-only>Início</a>
        <a href="agenda.html"data-admin-only>Agenda</a>
        <a href="cadastro.html"data-admin-only>Cadastro</a>
        <a href="profissionais.html"data-admin-only>Profissionais</a>
        <a class="active" href="impressoes.html"data-admin-only>Impressões</a>
        <a href="#" id="btnLogout">Sair</a>
      </nav>
    </div>
  </div>

  <main class="container">
    <div class="page-head">
      <h1>Impressões</h1>
      <p class="muted">Atestado padronizado com PDF e histórico do conteúdo emitido.</p>
    </div>

    <section class="card">
      <div class="card-header">
        <h2 id="docTitle">Atestado</h2>
        <p id="docSubtitle" class="muted">Digite o texto, salve e gere o PDF para imprimir/salvar.</p>
      </div>

      <form id="attForm" class="form-grid">
        <div class="field">
          <label for="patientSelect">Paciente</label>
          <div class="field" style="grid-column: 1 / -1;">
  <label for="patientSearch">Paciente</label>

  <input
    id="patientSearch"
    type="text"
    placeholder="Digite nome ou CPF..."
    autocomplete="off"
    required
  />
<div id="patientCpfInfo" class="text-sm text-secondary" style="margin-top:6px; display:none;"></div>

  <input id="patientId" type="hidden" />

  <div id="patientSuggest" class="suggest" style="display:none;"></div>
</div>

        </div>

        <div class="field">
          <label for="professionalSelect">Profissional</label>
          <select id="professionalSelect" required>
            <option value="">Selecione...</option>
          </select>
        </div>

        <div class="field">
          <label for="docType">Tipo do documento</label>
          <select id="docType" required>
            <option value="atestado">Atestado</option>
            <option value="relatorio">Relatório</option>
            <option value="declaracao">Declaração</option>
          </select>
        </div>
<div id="professionalCrpInfo" class="text-sm text-secondary" style="margin-top:6px; display:none;"></div>
        <div class="field">
          <label for="docDate">Data</label>
          <input id="docDate" type="date" required/>
        </div>

        <div class="field">
          <label for="daysOff">Dias (opcional)</label>
          <input id="daysOff" type="number" min="0" step="1" placeholder="Ex.: 2"/>
        </div>

        <div class="field">
          <label for="startDate">Início (opcional)</label>
          <input id="startDate" type="date"/>
        </div>

        <div class="field">
          <label for="endDate">Fim (opcional)</label>
          <input id="endDate" type="date"/>
        </div>

        <div class="field" style="grid-column: 1 / -1;">
          <label id="bodyLabel" for="bodyText">Texto do atestado (a profissional escreve aqui)</label>
          <textarea id="bodyText" rows="10" required placeholder="Digite o texto do atestado..."></textarea>
        </div>

        <div style="grid-column: 1 / -1; display:flex; gap: 10px; flex-wrap: wrap;">
          <button id="btnModel" type="button">Inserir modelo</button>
          <button id="btnSave" type="submit">Salvar</button>
          <button id="btnPDF" type="button">Gerar PDF</button>
        </div>

        <div id="msg" class="muted" style="grid-column: 1 / -1;"></div>
      </form>
    </section>

    <section class="card" style="margin-top: 14px;">
      <div class="card-header">
        <h2>Histórico</h2>
        <p class="muted">Registros do que foi emitido.</p>
      </div>
      <div id="history"></div>
    </section>
  </main>

  <!-- Scripts do sistema (mesma ordem das outras páginas) -->
  <!-- Scripts (ordem correta, igual às outras páginas) -->
<!-- Supabase core -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<!-- Config -->
<script src="assets/css/js/supabase-config.js"></script>
<script src="assets/css/js/realtime.js"></script>
<script src="assets/css/js/supabase-api.js"></script>
<!-- Auth -->
<script src="assets/css/js/auth.js"></script>


<!-- Página -->
<script src="assets/css/js/impressoes.js"></script>


</body>
</html>
